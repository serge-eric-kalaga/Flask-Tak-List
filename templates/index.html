{% extends "base.html" %}

{% block body %}

<h1>Accueil</h1>

{%if tasks%} 
  <div class="container mt-4">

    <form action="/" method="post">
        <div class="row d-flex btn-block mb-5">
            <div class="col-10">
                <input type="text" name="title" placeholder="Title" class="form-control" placeholder-right="Task title"/>
            </div>
            <div class="col-2">
                <input type="button" value="Ajouter" class="btn btn-success"/>
            </div>    
        </div>
    </form>

    <table data-toggle="table" class="table table-striped table-bordered table-hover">
        <thead>
            <tr>
                <th>ID</th>
                <th>Title</th>
                <th>Date</th>
                <th>Actions</th>
            </tr>

        </thead>
        <tbody>
            {% for task in tasks %}
                <tr>
                    <td>{{task.id}}</td>
                    <td>{{task.title}}</td>
                    <td>{{task.date}}</td>
                    <td class="d-flex justify-content-around">
                        <a class="btn btn-primary" href="/show/{{task.id}}/">Get</a>
                        <a class="btn btn-secondary" href="/update/{{task.id}}/">Edit</a>
                        <a class="btn btn-danger" href="/delete/{{task.id}}/">Delete</a>
                    </td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
  </div>
{% endif %}

{% endblock body %}
